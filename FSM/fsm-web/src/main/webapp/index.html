<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>U-MING Digital Platform</title>
<!-- icons -->
<link rel="icon" href="assets/img/ico/favicon.ico">
<link rel="shortcut icon" href="assets/img/ico/favicon.png">

<meta name="application-name" content="Manager" />
<meta name="msapplication-TileColor" content="#29abe2" />
<meta name="msapplication-square70x70logo" content="assets/img/ico/smalltile.png" />
<meta name="msapplication-square150x150logo" content="assets/img/ico/mediumtile.png" />
<meta name="msapplication-wide310x150logo" content="assets/img/ico/widetile.png" />
<meta name="msapplication-square310x310logo" content="assets/img/ico/largetile.png" />
<!-- Bootstrap core CSS -->
<link href="assets/plugins/bootstrap/3.3.7-fsm/css/bootstrap.min.css" rel="stylesheet">
<!-- Theme CSS -->
<link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="fsm fsm-cp open">
    <div class="fsm-wrapper" id="displayDiv" ng-controller="mainCtrl" style="display: none;">
        <!-- //Header -->
        <header class="fsm-header" style="left: 0px !important;">
            <div class="container-fluid">
                <div class="fsm-navbar-header">
                    <a class="navbar-brand fsm-brand" href="#" title="Fleet Safety Management" style="font-size: 32px;top: 8px; left: 10px;">UMDP Manager</a>
                    <nav class="nav-user pull-right" aria-expanded="false">
                        <ul class="nav navbar-nav">
                            <li class="nav-user-account dropdown">
                                <a data-toggle="dropdown" href="#this" title="帳號"><i class="fsm-icon-user"></i> <span class="text-hide">帳號</span></a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="#this" title="帳號密碼設定"><i class="fa fa-keyboard-o"></i>帳號密碼設定</a></li>
                                    <li><a href="#this" title="登出"><i class="fa fa-sign-out"></i>登出</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- //頁面內容 -->
        <div class="fsm-contents fsm-layout-col-2 fsm-layout-col-2-l">
            <div class="container-fluid">
                <div class="fsm-layout-menu" style="top: 60px !important;">
                    <ul class="nav nav-stacked">
                        <li ng-repeat="module in modules" ng-class="{'dropdown': module.submenus}">
                        	<a ng-href="#{{module.path}}" ng-click="openMenu($event, module.submenus)">{{::module.name}}</a>
                        	<ul ng-if="module.submenus" class="dropdown-menu">
								<li ng-repeat="submenu in module.submenus"><a ng-href="#{{submenu.path}}">{{::submenu.name}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="fsm-layout-contents" ng-view></div>
            </div>
        </div>
        <!-- //Footer -->
        <footer class="fsm-footer">
        </footer>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<!-- <link href="assets/css/custom.css" rel="stylesheet"> -->
    <!-- Plugins : CSS -->
    <script src="assets/plugins/require/2.1.22/require.js" defer async data-main="app/init/init-loader.js"></script>
</body>
</html>
